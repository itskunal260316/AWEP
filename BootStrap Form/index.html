<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>

    <nav class="navbar navbar-expand-sm  navbar-light bg-warning">


        <a class="navbar-brand" href="">ClicNik</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="# ">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container justify-content-center align-content-center bg-light ml-auto mr-auto ">
        <div class="jumbotorn mt-5 mb-5 d-flex justify-content-center">
            <h1>Registration Form</h1>
        </div>
        <form onsubmit="return validation()"
            class="d-flex col-7 justify-content-center align-content-center ml-auto mr-auto pr-0 pl-0"
            style="flex-direction: column;">
            <div class="form-group">
                <label for="userEmail" class="form-text">Email address :</label>
                <input type="email" class="form-control" placeholder="Enter Email ID" id="userEmail"
                    aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="userPass" class="form-text">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="userPass"
                    aria-describedby="passHelp" required>
                <small id="emailHelp" class="form-text"></small>
            </div>
            <div class="form-group">
                <label for="confirmUserPass" class="form-text">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Enter Password" id="confirmUserPass" required>
            </div>
            <div class="form-group">
                <label for="userEmail" class="form-text">Phone No :</label>
                <input type="tel" class="form-control" placeholder="+91-XXXXXXXXXX" id="userEmail">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberme">
                <label for="rememberme" class="form-check-lable">Remember Me</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="signedIn" class="form-check-input">
                <label for="signedIn" class="form-check-label">Keep me signed In</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block mt-5" value="submit">SUBMIT</button>
        </form>
    </div>
</body>

</html>
